name: "CodeQL Advanced"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '45 20 * * 5'

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        language: ['python']
      
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Debugging Step: List all files and directories
      - name: List all files in the repository (Debugging step)
        run: |
          echo "Listing all files:"
          ls -R

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          paths: "**/*.py"  # Ensure this matches the location of your Python files

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{ matrix.language }}"
