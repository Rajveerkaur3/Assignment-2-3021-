name: "CodeQL Advanced"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '45 20 * * 5'

jobs:
  analyze:
    name: Analyze (${{ python.language }})
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        language: ['python']
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Set up Python environment (if necessary)
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'  # or specify your preferred version

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ python.language }}
          build-mode: ${{ matrix.build-mode }}

      - if: matrix.build-mode == 'manual'
        shell: bash
        run: |
          echo 'Replace with the commands to build your code, e.g., make bootstrap'
          exit 1

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{ python.language }}"
