name: "CodeQL Advanced"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '45 20 * * 5'

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        language: ['python']  # You can extend this list if you have other languages

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: List all files in the repository (Debugging step)
        run: |
          ls -R  # List files recursively to confirm Python files are present

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          build-mode: ${{ matrix.build-mode }}
          # Optional: Specify the paths to your Python files if they are inside subdirectories
          paths: "src/**/*.py"  # Update this to the correct path if your Python code is in a subdirectory

      - if: matrix.build-mode == 'manual'
        shell: bash
        run: |
          echo 'Replace with the commands to build your code, e.g., make bootstrap'
          exit 1

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{ matrix.language }}"
